<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade para dispositivos móveis -->
    <title>The Last of Us</title> <!-- Título que aparece na aba do navegador -->
    <style>
        /* Estilos CSS para o layout e design do site */
        body {
            background-image: url('https://i.pinimg.com/236x/e5/d9/24/e5d924befe2d66bd6f7a445cf7a8055d.jpg');
            background-size: cover; /* Cobre toda a tela */
            background-position: center; /* Centraliza a imagem de fundo */
            background-repeat: no-repeat; /* Não repete a imagem de fundo */
            color: #ffffff;
            font-family: HK modular;
            margin: 0;
            padding: 0; /* Remove o preenchimento do corpo */
            height: 100vh; /* Define a altura do corpo como 100% da altura da tela */
        }
        header {
            text-align: center; /* Centraliza o texto do cabeçalho */
            padding: 80px; /* Aumenta o preenchimento no cabeçalho */
        }
        h1 {
            margin: 0; /* Remove a margem padrão do título */
            font-size: 6em; /* Aumenta o tamanho da fonte do título principal */
        }
        .titulo-principal {
            text-align: center; /* Centraliza o título principal */
            font-size: 5em; /* Aumenta ainda mais o tamanho da fonte do título principal */
            margin: 10px 0; /* Margem acima e abaixo do título */
        }
        h2 {
            font-size: 3.5em; /* Aumenta o tamanho da fonte das seções */
            margin-top: 40px; /* Margem acima dos títulos das seções */
        }
        h3 {
            font-size: 2.2em; /* Aumenta o tamanho da fonte do parágrafo */
            line-height: 1.6; /* Aumenta o espaçamento entre as linhas do texto */
            margin-top: 20px; /* Margem acima do parágrafo */
            max-width: 80%; /* Limita a largura do texto para melhorar a legibilidade */
            margin-left: auto; /* Centraliza o parágrafo */
            margin-right: auto; /* Centraliza o parágrafo */
        }
        nav {
            margin: 20px 0; /* Margem acima e abaixo da navegação */
        }
        nav a {
            color: #ffffff; /* Cor dos links de navegação */
            margin: 0 20px; /* Margem entre os links */
            text-decoration: none; /* Remove o sublinhado dos links */
            font-size: 2.5em; /* Aumenta o tamanho da fonte dos links de navegação */
        }
        section {
            margin: 20px 0; /* Margem acima e abaixo das seções */
        }
        footer {
            text-align: center; /* Centraliza o texto do rodapé */
            margin-top: 20px; /* Margem acima do rodapé */
            border-top: 1px solid #444; /* Borda superior do rodapé */
            padding: 10px 0; /* Preenchimento no rodapé */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- Links de navegação para diferentes seções do site -->
            <a href="https://eversonmayer2008.github.io/SOBRE.LINK/">Sobre</a>
            <a href="historia">História</a>
            <a href="#jogabilidade">Jogabilidade</a>
            <a href="#contato">Vilões</a>
            <a href="#personagens-principais">Personagens Principais</a>
        </nav>
    </header>

    <h1 class="titulo-principal">The Last of Us</h1> <!-- Título principal centralizado -->
    
    <h3>
        O drama narra um futuro pandêmico que foi devastador para humanidade, deixando os seres humanos à beira da extinção. O vírus transforma pessoas em canibais e se espalha rapidamente com uma simples mordida.
    </h3>
</body>
</html>
